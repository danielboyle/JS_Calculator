<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="stylesheets/main.css">
  <script src="javascript/calculator.js"></script>
</head>
<body>
  <main>
    <h1 id="result">0</h1>

    <form action="" method="post" id="calculator">
      <fieldset>
        <input type="number" id="numerator" name="numerator" placeholder="0" autofocus>
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input type="number" id="denominator" name="denominator" placeholder="0">
        <input type="submit" value="=">
      </fieldset>
    </form>
  </main>
</body>
</html>
